<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/bootstrap.min.js" TYPE="application/javascript"></script>
    <link rel="stylesheet" href="/css/community.css">
</head>
<body style="background-color: #dddddd">
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h2>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起
            </h2>
            <hr>
            <form id="form-publish">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="title">问题描述(必填 , 请参照指南填写)</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签,以逗号分割">
                </div>
                <button type="button" class="btn btn-default btn-publish" onclick="publish()">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12">
            <h3>问题发起指南</h3>
            1 问题标题:
            2 问题描述:
            3 添加标签:
        </div>

    </div>
</div>
</body>
<script>

    function publish(){

        $.ajax(
            {
                type: "POST",
                dataType: "json",
                url: "/doPublish",
                data: $('#form-publish').serialize(),
                success: function (data){
                    if(data.code==1){
                        alert("发布成功!");
                        location.href="/";
                    }
                    if(data.code==0){
                        alert("请先登录!");
                    }
                    if(data.code==101){
                        alert("标题不能为空,请重新输入!");
                    }
                    if(data.code==102){
                        alert("内容不能为空,请重新输入!");
                    }
                }
            }
        );
    }

</script>
</html>
