<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/community.css">
</head>
<body style="background-color: #dddddd">
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h2>
                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现
            </h2>
            <hr>
            <div class="media" th:each="list:${questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-thumbnail" style="height: 80px;width: 80px" th:src="${list.user.getAvatarUrl()}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${list.question.getTitle()}"></h4>
                    <p th:text="${list.question.getDescription()}"></p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12">
            <h3><span class="glyphicon glyphicon-fire" aria-hidden="true"></span>热门话题</h3>
        </div>

    </div>
</div>
</body>
</html>
